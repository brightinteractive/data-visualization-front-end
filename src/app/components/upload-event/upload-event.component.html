<div class="container">
    <h2>Upload an Event</h2>

    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="center-block">User ID:
                <input class="form-control" formControlName="userId" required #userIdInput id="USER_ID">
            </label>
        </div>
        <div>
            <p *ngIf="shouldShowFieldValidationMessage('userId')" class="alert alert-danger" >User ID is required</p>
        </div>

        <div class="form-group">
            <label class="center-block">User Name:
                <input class="form-control" formControlName="userName" required>
            </label>
        </div>
        <div>
            <p *ngIf="shouldShowFieldValidationMessage('userName')" class="alert alert-danger">User Name is required</p>
        </div>

        <div class="form-group">
            <label class="center-block">Group:
                <input class="form-control" formControlName="group" required>
            </label>
        </div>
        <div>
            <p *ngIf="shouldShowFieldValidationMessage('group')" class="alert alert-danger">Group is required</p>
        </div>

        <div class="form-group">
            <label class="center-block">Asset ID:
                <input class="form-control" formControlName="assetId" type="number" required min=0>
            </label>
        </div>
        <div>
            <p *ngIf="shouldShowFieldValidationMessage('assetId')" class="alert alert-danger">Asset Id is required</p>
        </div>

        <div class="form-group">
            <label class="center-block">Asset Title:
                <input class="form-control" formControlName="assetTitle" required>
            </label>
        </div>
        <div>
            <p *ngIf="shouldShowFieldValidationMessage('assetTitle')" class="alert alert-danger">Asset Title is required</p>
        </div>

        <div class="form-group">
            <label class="center-block">Start Date:
                <input class="form-control" formControlName="startDate" type="date" required id="START_DATE">
            </label>
        </div>
        <div>
            <p *ngIf="shouldShowFieldValidationMessage('startDate')" class="alert alert-danger">Must be a valid date</p>
        </div>

        <div class="form-group">
            <label class="center-block">End Date:
                <input class="form-control" formControlName="endDate" type="date" required id="END_DATE">
            </label>
        </div>
        <div>
            <p *ngIf="shouldShowFieldValidationMessage('endDate')" class="alert alert-danger">Must be a valid date</p>
            <p *ngIf="eventForm.hasError('endDateIsBeforeStartDate')" class="alert alert-danger"> End date must be before start date</p>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!eventForm.valid">
            Generate
        </button>

    </form>

</div>
